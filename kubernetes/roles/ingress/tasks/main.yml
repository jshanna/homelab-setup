- name: Create HTTPRoute for AgentGateway
  command: kubectl apply -f -
  args:
    stdin: |
      apiVersion: gateway.networking.k8s.io/v1
      kind: HTTPRoute
      metadata:
        name: agentgateway
        namespace: {{ kgateway_namespace }}
      spec:
        parentRefs:
          - name: {{ gateway_name }}
            namespace: {{ istio_namespace }}
        hostnames:
          - "{{ agentgateway_hostname }}"
        rules:
          # Route admin UI and API endpoints to admin service
          - matches:
              - path:
                  type: PathPrefix
                  value: /ui
              - path:
                  type: PathPrefix
                  value: /config
              - path:
                  type: PathPrefix
                  value: /config_dump
            backendRefs:
              - name: agentgateway-admin
                port: 15000
          # Route everything else to proxy
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            backendRefs:
              - name: agentgateway
                port: 8080
  register: agentgateway_route
  changed_when: "'created' in agentgateway_route.stdout or 'configured' in agentgateway_route.stdout"

