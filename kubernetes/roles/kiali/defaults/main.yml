---
kiali_namespace: istio-system
# Istio 1.27 requires Kiali 2.12+, using latest stable
kiali_version: "2.20.0"

# Authentication strategy: token (requires SA token to login)
# To get a login token, run:
#   kubectl -n istio-system create token kiali-service-account
kiali_auth_strategy: token

prometheus_url: "http://kube-prometheus-stack-prometheus.monitoring:9090"
# Grafana integration disabled - access Grafana directly at grafana.homelab.local
